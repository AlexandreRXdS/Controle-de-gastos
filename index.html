<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Gastos</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js"></script>
</head>
<body>
    <header>
        <h1>Controle de Gastos</h1>
    </header>
    <main>
        <!-- Entrada de dados -->
        <section>
            <h2>Adicionar Gastos</h2>
            <form>
                <input id="valor" type="number" placeholder="Digite o valor do gasto">
                <br>
                <select id="categoria">
                    <option value="Alimentação">Alimentação</option>
                    <option value="Transporte">Transporte</option>
                    <option value="Lazer">Lazer</option>
                    <option value="Outros">Outros</option>
                </select>
                <br>
                <button type="button" onclick="adicionar()">Adicionar</button>
            </form>
        </section>

        <!-- Resumo dos gastos -->
        <section id="resumo">
            <h2>Resumo dos Gastos</h2>
            <p id="Alimentação">Alimentação: R$ 0,00</p>
            <p id="Transporte">Transporte: R$ 0,00</p>
            <p id="Lazer">Lazer: R$ 0,00</p>
            <p id="Outros">Outros: R$ 0,00</p>
        </section>

        <!-- Total -->
        <section id="total">
            <h2>Total</h2>
            <p id="Total">Total: R$ 0,00</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Controle de Gastos</p>
    </footer>
</body>
</html>
